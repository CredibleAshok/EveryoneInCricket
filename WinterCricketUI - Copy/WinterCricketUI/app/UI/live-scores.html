<div ng-controller="liveScoresCtrl as vm">
    <!--Batting Score Card-->
    <!--Team 1-->
    <div class="row">
        <div class="col-md-6">
            <score-card-tpl score-card-data="vm.homeTeamScoreCard" match-stats="vm.homeTeamStats"></score-card-tpl>
        </div>
        <div class="col-md-6">
            <score-card-tpl score-card-data="vm.awayTeamScoreCard" match-stats="vm.awayTeamStats"></score-card-tpl>
        </div>
    </div>
    <p>Bowling data</p>
</div>

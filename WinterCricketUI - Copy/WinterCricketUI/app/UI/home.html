<div class="jumbotron">
    <div class="container" ng-controller="homeCtrl as vm">
        <div class="row" ng-show="globalVariables.showhideContent">
            <div class="col-md-3">
                <img src="/app/content/images/bcc_logo12.png" />
            </div>
            <div class="col-md-9">

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div ng-include="'app/UI/top-navigation.html'"></div>
            </div>

        </div>
        <div class="row">
            <ol class="breadcrumb">
                <li ng-repeat="row in vm.finalBreadCrumbObjectArray">
                    <a ng-if="$last != true" ui-sref="{{row.name}}">{{row.crumbName}}</a>
                    <span ng-if="$last==true">{{row.crumbName}}</span>
                </li>
            </ol>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <div ui-view></div>
            </div>
        </div>

        <div ng-show="globalVariables.showhideContent">
            <div class="row">
                <div class="col-md-12">Slider</div>
            </div>
            <div class="row">
                <div class="col-md-12">Welcome to bentlay cricket club</div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-2">Photo</div>
                        <div class="col-md-10">Description</div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">Photo</div>
                        <div class="col-md-10">Description</div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">Photo</div>
                        <div class="col-md-10">Description</div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">Photo</div>
                        <div class="col-md-10">Description</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-12">Calender</div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">Facebook Page</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">Pagination</div>
            </div>
            <div class="row">
                <div class="col-md-10">
                    <div class="progress">
                        <div class="progress">
                            <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{vm.timeClick}}%;">
                                {{vm.timeClick}}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div ng-bind="vm.message">
                    </div>
                    <input type="button" value="Start Timer" ng-click="vm.startTimer()" />
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div id="myCarousel" class="carousel slide" data-ride="carousel1">
                            <!-- Indicators -->
                            <ol class="carousel-indicators">
                                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                                <li data-target="#myCarousel" data-slide-to="1"></li>
                                <li data-target="#myCarousel" data-slide-to="2"></li>
                            </ol>

                            <!-- Wrapper for slides -->
                            <div class="carousel-inner">
                                <div class="item active">
                                    <img src="{{vm.img1}}" alt="Los Angeles">
                                </div>

                                <div class="item">
                                    <img src="{{vm.img2}}" alt="Chicago">
                                </div>

                                <div class="item">
                                    <img src="{{vm.img3}}" alt="New york">
                                </div>
                            </div>

                            <!-- Left and right controls -->
                            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">Footer</div>
                </div>
            </div>
        </div>
    </div>
</div>

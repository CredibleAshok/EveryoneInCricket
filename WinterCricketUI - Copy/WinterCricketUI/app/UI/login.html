<div class="row" ng-controller="loginCtrl as vm">
    <div class="col-xs-6">UserName:</div>
    <div class="col-xs-6">
        <input type="text" ng-model="vm.userName" class="form-control" />
    </div>
    <div class="col-xs-6">Password:</div>
    <div class="col-xs-6">
        <input type="password" ng-model="vm.password" class="form-control" />
    </div>
    <div class="row">
        <div class="col-xs-11"></div>
        <div class="col-xs-1">
            <button ng-click="vm.getUserDetails(vm.userName, vm.password)"> Login </button>
        </div>
    </div>
</div>
